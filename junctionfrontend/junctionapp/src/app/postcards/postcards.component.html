<div class="postcard-wrapper">
  <h2>We recommend you...</h2>
  <div class="post-card" (click)="selectedTrail = trail" *ngFor="let trail of trails">
    <img class="post-card-image" src="https://www.napsu.fi/images/artikkelit/117-0.jpg?v=1">
    <h4>{{trail.name}}</h4>
    <div class="tags">
      <div class="tag" *ngFor="let tag of trail.tags"><span [innerHTML]="tag.icon_url"></span></div>
    </div>
  </div>

  <app-trail-modal [trail]="selectedTrail" [date]="selections.start_date" (emitClose)="selectedTrail=Null" *ngIf="selectedTrail"></app-trail-modal>
</div>
