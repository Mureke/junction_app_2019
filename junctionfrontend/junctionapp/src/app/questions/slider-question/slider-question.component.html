<h2>{{question.question}}</h2>

<p *ngIf="question.slider_value_visible">{{currentSelecion}}</p>

<div class="labels">
  <p>{{question.min_label}}</p>
  <p>{{question.max_label}}</p>
</div>

<input
  #range
  type="range"
  name="range"
  id="range"
  step="1"
  min="0"
  max="{{question.range_length}}"
  value="0"
  (change)="setSelection(range.value)">
